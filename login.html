<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in | HomeInspo</title>
    <link rel="stylesheet" href="dist/css">
    <script src="https://kit.fontawesome.com/14580da1e1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md">
            <div class="container">
                <a href="index.html" class="navbar-brand">HomeInspo</a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
                    <span><i class="fa-solid fa-bars"></i></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="nav">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="profile.html" class="nav-link">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="nav-link active" aria-current="page">Log in</a>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="pb-5">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <button class="btn btn-primary">New post +</button>
                </div>
                <div class="col-6 d-flex justify-content-end">
                    <form>
                        <input type="text" id="search" name="search" placeholder="Search">
                        <label for="search"><button class="btn"><i class="fa-solid fa-magnifying-glass"></button></i></label>
                    </form>
                </div>
            </div>
        </div>
        <div class="container pb-5">
            <div class="row">
                <div class="col-4">
                </div>
                <div class="col-4">
                    <h1 class="pb-5">Log in</h1>
                    <form action="profile.html"> 
                        <label for="username"><h4>Username</h4></label>
                        <input type="text" name="username" id="username" class="form-control">
                        <label for="password"><h4 class="mt-4">Password</h4></label>
                        <input type="password" name="password" id="password" class="form-control">
                        <button class="btn btn-primary ps-5 pe-5 mt-4">Log in</button>
                    </form>
                </div>
                <div class="col-4">
                    
                </div>
            </div>
        </div>
    </main>
    <footer class="mt-5">
        <nav class="navbar navbar-expand-md">
            <div class="container d-flex justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="profile.html" class="nav-link">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="nav-link">Log in</a>
                    </li>
                </ul>
            </div>
        </nav>
        <p class="d-flex justify-content-center">Copyright</p>
    </footer>
</body>
</html>
